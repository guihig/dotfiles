- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.config/polybar/:
      glob: true
      path: config/polybar/*

    ~/.config/rofi/:
      glob: true
      path: config/rofi/*

    ~/.config/alacritty/:
      glob: true
      path: config/alacritty/*

    ~/.local/share/fonts/:
      glob: true
      path: local/share/fonts/*

    ~/.xmonad/:
      glob: true
      path: xmonad/*

    ~/.config/wal/:
      glob: true
      path: config/wal/*

    ~/.xmonad/src/Colors.hs:
      path: ~/.cache/wal/Colors.hs

    ~/.config/starship.toml:
      path: config/starship/starship.toml

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true
