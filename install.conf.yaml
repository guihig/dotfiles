- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.config/polybar/:
      glob: true
      path: config/polybar/*

    ~/.config/rofi/:
      glob: true
      path: config/rofi/*

    ~/.config/alacritty/:
      glob: true
      path: config/alacritty/*

    ~/.config/kitty/:
      glob: true
      path: config/kitty/*

    ~/.local/share/fonts/:
      glob: true
      path: local/share/fonts/*

    ~/.xmonad/:
      glob: true
      path: xmonad/*

    ~/.config/wal/:
      glob: true
      path: config/wal/*

    ~/.xmonad/src/Colors.hs:
      path: ~/.cache/wal/Colors.hs

    ~/.config/starship.toml:
      path: config/starship/starship.toml

    ~/.config/fish/:
      glob: true
      path: config/fish/*

    # ~/.config/dunst/dunstrc:
    #   path: config/dunst/dunstrc

    ~/.config/deadd/:
      glob: true
      path: config/deadd/*

    ~/.config/picom.conf:
      path: config/picom/picom.conf

    ~/.config/nvim/:
      glob: true
      path: config/nvim/*

    ~/.config/ranger/:
      glob: true
      path: config/ranger/*

    ~/.tmux.conf:
      path: config/tmux/tmux.conf

- clean: ["~"]

- clean:
    ~/:
      force: true

    ~/.config:
      recursive: true

    # ~/.local:
    #   recursive: true
