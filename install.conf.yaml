- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.config/rofi/:
      glob: true
      path: config/rofi/*

    ~/.config/alacritty/:
      glob: true
      path: config/alacritty/*

    ~/.config/fish/:
      glob: true
      path: config/fish/*

    ~/.config/nvim/:
      glob: true
      path: config/nvim/*

    ~/.config/ranger/:
      glob: true
      path: config/ranger/*

    ~/.tmux.conf:
      path: config/tmux/tmux.conf

    # ~/.config/awesome/:
    #   glob: true
    #   path: config/awesome/*

    ~/.config/awesome/:
      glob: true
      path: config/awesomeDE/*

- clean: ["~"]

- clean:
    ~/:
      force: true

    ~/.config:
      recursive: true

