- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.config/polybar/:
      glob: true
      path: .config/polybar/*
    #    ~/.config/xmobar/:
    #      glob: true
    #      path: .config/xmobar/*
    ~/.config/rofi/:
      glob: true
      path: .config/rofi/*
    ~/.config/alacritty/:
      glob: true
      path: .config/alacritty/*
    ~/.local/share/fonts/:
      glob: true
      path: .local/share/fonts/*
    ~/.xmonad/:
      glob: true
      path: .xmonad/*
    ~/.Xresources:
      force: true
      path: .Xresources

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
