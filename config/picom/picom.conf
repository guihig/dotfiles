shadow = true;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g ?= 'polybar'",
  "class_g ?= 'i3-frame'"
];
shadow-radius = 7;
shadow-offset-x = -3;
shadow-offset-y = -3;
shadow-opacity = 0.4;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

shadow-ignore-shaped = true;
xinerama-shadow-crop = false;
frame-opacity = 0.25;
inactive-opacity-override = false;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-in-step = 0.07;
fade-out-step = 0.04;
fade-exclude = [ ];
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detectfalset-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
inactive-opacity = 0.25;
active-opacity = 1.0;
wintypes :
{
  docker = true;
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
dnd :
{
  shadow = true;
}
fade-delta = 10;
blur-background = false;
